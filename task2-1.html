<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Getting Started with CSS</title>
  <style>
    h1 {
      color: red;
    }
    hr {
      border: none;
      border-top: 1px solid grey;
    }
    p {
      font-family: sans-serif;
    }
    a {
      color: orange;
    }
    del {
      color: grey;
    }
    .highlight {
      color: dimgrey;
      background-color: pink;
    }
    h2 {
      text-align: center;
    }
    pre {
      font-family: monospace;
      font-size: 80%;
    }
  </style>
</head>
<body>
  <h1>A red heading</h1>
  <hr>
  <p>
    All paragraph text is sans-serif. Links, including this link to
    <a href="http://nyan.cat">http://nyan.cat</a>, are orange, while this
    <del>text which is struck out</del> is grey.
  </p>
  <p>
    Highlighted text is <span class="highlight">dimgrey against pink</span>.
  </p>
  <h2>Level 2 Headings are centred</h2>
  <pre>Preformatted text uses the monospace font-family & is 80% normal size.</pre>
</body>
</html>
