<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 2-10</title>
  <link rel="stylesheet" href="prac2.css">
</head>
<body class="fancy-background">
  <div id="content">
    <h1>Turning the tables</h1>

    <h2>A Fancy Table</h2>
    <table class="fancy-table">
      <tr>
        <th>White</th><th>on</th><th>darkslategrey</th>
      </tr>
      <tr>
        <td>Black</td><td>on</td><td>#F8F8F8</td>
      </tr>
      <tr>
        <td>Black</td><td>on</td><td>White</td>
      </tr>
      <tr>
        <td>Darkgrey</td><td>border</td><td>beneath</td>
      </tr>
      <tr>
        <td>each</td><td>row</td><td>table 500px wide</td>
      </tr>
    </table>

    <h2>A complex Table</h2>
    <table class="complex-table">
      <tr>
        <th rowspan="2">Name</th>
        <th colspan="3">Value</th>
      </tr>
      <tr>
        <th>Hex</th><th>RGB</th><th>HSL</th>
      </tr>
      <tr>
        <td>red</td>
        <td>#ff0000</td><td>255,0,0</td><td>0,100%,50%</td>
      </tr>
      <tr>
        <td>green</td>
        <td>#00ff00</td><td>0,255,0</td><td>120,100%,50%</td>
      </tr>
      <tr>
        <td>blue</td>
        <td>#0000ff</td><td>0,0,255</td><td>240,100%,50%</td>
      </tr>
      <tr>
        <td>palegoldenrod</td>
        <td colspan="3">table header color</td>
      </tr>
    </table>
  </div>
</body>
</html>
